# =========================
#   DATASOURCE - LARAGON
# =========================

spring.datasource.url=jdbc:mysql://localhost:3306/fullstack2_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
#   JPA / HIBERNATE
# =========================

# Crea/actualiza las tablas según tus entidades
spring.jpa.hibernate.ddl-auto=update

# Dialect recomendado (MySQL genérico para Hibernate 6)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: logs más detallados de SQL (puedes comentar si molesta)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# =========================
#   SERVIDOR
# =========================

server.port=8080
